<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.3.2/dist/vuetify.min.css"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.2/dist/vuetify.min.js"></script>

    <div id="app">{{ message }}</div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      createApp({
        data() {
          return {
            message: "Hello Vue!",
          };
        },
      }).mount("#app");

      const telegram = window.Telegram.WebApp;
      const data = telegram.initDataUnsafe;
      const mainButton = telegram.MainButton;
      const backButton = telegram.backButton;

      backButton.show();

      mainButton.setText("Main button");
      mainButton.show();

      var temp = document.createElement("h2");

      temp.innerText = `data: ${JSON.stringify(data)}`;

      document.body.appendChild(temp);
    </script>
  </body>
</html>
